<!DOCTYPE html>
<html ng-app="sorteio" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Ação entre amigos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
    
    <script src="vendor/angular/angular.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="imagen.css">

    <script type="text/javascript" src="vendor/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/xlsx.full.min.js"></script>
         
    

    <style type="text/css">
        table, th, td{
            border: 1px solid black;
        }

    </style>
</head>

<body id="fundo" ng-controller="sorteioControl">
     
    <div class="box" >
        <div>
            <tr> 
                <h2 class="titulo"> 3º Prêmio:</h2>
                <h3 class="texto">{{terceiro.cupom +" - "+ terceiro.nome}} </h3>
                <h2 class="titulo"> 2º Prêmio: </h2 >
                <h3 class="texto"> {{segundo.cupom +" - "+ segundo.nome}} </h3>
                <h2 class="titulo"> 1º Prêmio:</h2 >   
                <h3 class="texto"> {{primeiro.cupom +" - "+ primeiro.nome}} </h3>   
            </tr>              
        </div>  
        
        <div>        
            <button class="btn btn-primary btn-block" ng-click="sortear()" > {{contador}}</button>
            <h1 class="titulo2" ng-show="mostrar">Parabéns:</h1> 
            <h1 class="texto2" ng-show="mostrar">{{ ganhador.cupom +" - "+ ganhador.nome }}</h1>
            <h1 class="texto3" ng-show="esconder">{{ fim }}</h1>        
         </div>   
                 
         
    </div> 
    <div>
        <input type="file" id="file">
        <button type="submit" value="submit" ng-click="uploadExel()">Carregar Arquiva</button>       
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>       
</body>
</html>
